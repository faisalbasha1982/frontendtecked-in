<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Teckedin - Content-driven Technology Platform for Users and Providers</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>

  <!-- stylesheets -->
  <link href="bower_components/jquery-ui/themes/base/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
  <link href="css/styles.css" rel="stylesheet" type="text/css"/>
  <link href="bower_components/nprogress/nprogress.css" rel='stylesheet'/>
  <!-- select2 -->
  <link href="bower_components/select2/dist/css/select2.min.css" rel='stylesheet'/>


  <!-- scripts -->

  <script src="bower_components/nprogress/nprogress.js"></script>
  <script src="bower_components/moment/min/moment.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript" defer></script>
  <script src="bower_components/select2/dist/js/select2.min.js" type="text/javascript" defer></script>
  <script src="bower_components/jquery-ui/jquery-ui.min.js" type="text/javascript" defer></script>
  <script src="bower_components/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js" type="text/javascript"
          defer></script>
  <script src="bower_components/what-input/dist/what-input.min.js" type="text/javascript" defer></script>
  <script src="js/script.js" type="text/javascript" defer></script>
  <script src="js/api.js" type="text/javascript" defer></script>
  <script src="js/pages/user-common.js" type="text/javascript" defer></script>
  <script src="js/pages/post-filter-component.js" type="text/javascript" defer></script>
  <script src="js/pages/user-content.js" type="text/javascript" defer></script>


</head>
<body id="page-all-content" data-role="user" data-nav-side-panel="false">


<!-- page wrapper -->
<div class="page-wrapper">

  <!-- main -->
  <main class="main-content">
    <!-- message bar -->
    <div class="gradient-row">
      <div class="container">
        <div class="top-message-bar">
          Content from <span id="provider-number"></span> of the best Technology providers across the globe. Thankful for our <span id="user-number"></span> Users and the <span id="post-number"></span> pieces of excellent content.
           </div>
      </div>
    </div>

    <div id="post-filter-container"></div>
    <!-- content feed -->
    <div class="content-feed-wrapper" data-load-more>
      <div class="container clearfix">
        <ul class="content-feed-list" data-load-more-list data-filterable-sortable>
        </ul>
        <a href="javascript:;" class="btn btn-load-more"><span>Load More</span></a>
      </div>
    </div>
  </main>
</div>
<!-- page-wrapper ends -->

</body>
</html>
