<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>TECKEDIN - CONTENT MANAGEMENT PLATFORM</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>

  <!-- stylesheets -->
  <link href="bower_components/jquery-ui/themes/base/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
  <link href="css/styles.css" rel="stylesheet" type="text/css"/>
  <link href="bower_components/nprogress/nprogress.css" rel='stylesheet'/>
  <!-- scripts -->
  <script src="bower_components/nprogress/nprogress.js"></script>

  <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript" defer></script>
  <script src="bower_components/what-input/dist/what-input.min.js" type="text/javascript" defer></script>
  <script src="js/script.js" type="text/javascript" defer></script>
  <script src="js/api.js" type="text/javascript" defer></script>
  <script src="js/pages/user-common.js" type="text/javascript" defer></script>
  <script src="js/pages/faq-common.js" type="text/javascript" defer></script>

</head>
<body id="page-faq-help-user" data-role="user" class="page-faq-help" data-nav-side-panel="false">


<!-- page wrapper -->
<div class="page-wrapper">
  <!-- main -->
  <main class="main-content">
    <!-- message bar -->
    <div class="gradient-row">
      <div class="container">
        <div class="top-message-bar">
          <span class="message-short">For queries, contact us on <a href="javascript:;" class="email-address">support@teckedin.com</a></span>
          <span class="message-long">You can contact us on <a href="javascript:;" class="email-address">support@teckedin.com</a> if you have any queries other than the listed FAQs here</span>
        </div>
      </div>
    </div>

    <!-- search bar -->
    <div class="search-box-wrapper">
      <div class="container">
        <div class="search-box">
          <input type="text" class="input-search" placeholder="Search FAQs"/>
          <span class="icons icon-search"></span>
        </div>
      </div>
    </div>

    <div class="container clearfix">
      <div class="questions-list-wrapper" data-load-more>
        <h3 class="page-heading">Frequently Asked Questions</h3>
        <ul class="questions-list" data-load-more-list>
        </ul>
        <a href="javascript:;" class="btn btn-load-more"><span>Load More</span></a>
      </div>
    </div>
  </main>
</div>
<!-- page-wrapper ends -->
</body>
</html>
